<div ng-controller="GridTestController as gridCtrl">
    <div class="bb-omnibar-height-margin"></div>
    <button class="btn btn-primary" style="margin-bottom: 10px;" ng-click="gridCtrl.setSelections()">Set Drum Selection</button>
    <bb-grid bb-grid-options="gridCtrl.gridOptions" bb-multiselect-actions="gridCtrl.gridActions" bb-selections-updated="gridCtrl.updateActions(selections)" bb-selected-rows="gridCtrl.selectedRows" bb-grid-custom-toolbar>
        <bb-grid-filters-summary ng-show="gridCtrl.appliedFilters.instruments.length > 0" bb-options="gridCtrl.filterOptions">
            <span ng-repeat="item in gridCtrl.appliedFilters.instruments">{{item.name}}<span ng-if="!$last">, </span></span>
        </bb-grid-filters-summary>
        <bb-grid-filters bb-options="gridCtrl.filterOptions">
            <bb-grid-filters-group bb-grid-filters-group-label="'Filter group'">
                <div>
                    <label><input type="checkbox" ng-model="gridCtrl.guitarFilter"/> Show guitars</label>
                </div>
                <div>
                    <label><input type="checkbox" ng-model="gridCtrl.drumsFilter"/> Show drums</label>
                </div>
            </bb-grid-filters-group>
        </bb-grid-filters>
        <bb-grid-toolbar>
            <button type="button" class="btn bb-btn-secondary bb-grid-toolbar-btn" ng-click="gridCtrl.clickCustom()">This is a custom button</button>
        </bb-grid-toolbar>
    </bb-grid>
    <div style="margin-top: 10px; margin-bottom: 10px;">
        <button ng-click="gridCtrl.gridOptions.loading = true;">Begin loading</button>
        <button ng-click="gridCtrl.gridOptions.loading = false;">End loading</button>
    </div>

    <div class="clearfix"></div>

    <bb-tile bb-tile-header="'Grid with pagination in tile'">
        <bb-grid bb-grid-options="gridCtrl.gridOptions2" bb-grid-pagination="gridCtrl.paginationOptions">
            <div class="bb-filters-inline">
                <select ng-model="gridCtrl.gridOptions2.filters.selectFilter">
                    <option value="">All Values</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
                <label><input type="checkbox" ng-model="gridCtrl.gridOptions2.filters.checkFilter"/>Check 1 Really long Labelll</label>
            </div>
        </bb-grid>
    </bb-tile>

    <div class="clearfix"></div>
</div>
