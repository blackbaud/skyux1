<div ng-controller="AvatarTestController as avatarCtrl">
  <div style="display: inline-block;">
    <bb-avatar
      bb-avatar-name="avatarCtrl.name"
      bb-avatar-src="avatarCtrl.avatarSrc"
      bb-avatar-change="avatarCtrl.avatarChange(file)">
    </bb-avatar>
  </div>
  <p>
    To change the image, click it or drag another image on top of it.
  </p>
</div>
