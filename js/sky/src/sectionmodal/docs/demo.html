<div ng-controller="SectionModalPageTestController as secModalCtrl">
  <button class="btn btn-primary" ng-click="secModalCtrl.openForm()">Open tab sectioned modal</button>
</div>

<script type="text/ng-template" id="demo/sectionmodal/tabsectionmodalform.html">
  <bb-modal bb-section-modal>
    <div class="modal-form" ng-controller="TabSectionModalTestController as tabSecModalCtrl">
      <bb-modal-header>Tab sectioned modal</bb-modal-header>
      <form ng-submit="tabSecModalCtrl.save()">
        <div bb-modal-body>
          <bb-sectioned-form bb-sectioned-form-sections="tabSecModalCtrl.sections" bb-section-validator="tabSecModalCtrl.sectionValidator" sections-hidden="tabSecModalCtrl.sectionsHidden" show-section-navigation="tabSecModalCtrl.showSectionNavigation"></bb-sectioned-form>
        </div>
        <bb-modal-footer>
          <bb-modal-footer-button ng-click="tabSecModalCtrl.showSectionNavigation = tabSecModalCtrl.showSectionNavigation + 1" ng-show="tabSecModalCtrl.sectionsHidden">Show sections</bb-modal-footer-button>
          <bb-modal-footer-button-primary></bb-modal-footer-button-primary>
          <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
        </bb-modal-footer>
      </form>
    </div>
  </bb-modal>
</script>

  </div>
</script>
