<div ng-controller="FilterTestController as filterCtrl">
    <button type="button" class="btn bb-btn-secondary" ng-click="filterCtrl.openModal()">
        Open filters
    </button>
    <div>
        <label>Fruit preference: {{filterCtrl.appliedFilters.fruitType}}</label>
    </div>
    <div>
        <label>Hide Vegetarian: {{filterCtrl.appliedFilters.hideVege}}</label>    
    </div>
</div>
<script type="text/ng-template" id="demo/filter/filters.html">
    <bb-modal>
        <div class="modal-form">
            <bb-modal-header>Food preferences</bb-modal-header>
            <div bb-modal-body>
                <form>
                    <label>Fruit type</label>
                    <select ng-model="modalCtrl.filters.fruitType" class="form-control">
                        <option value="any">Any Fruit</option>
                        <option value="citrus">Citrus</option>
                        <option value="berry">Berry</option>
                    </select>
                    <label style="margin-top: 15px;">
                        <input type="checkbox" bb-check ng-model="modalCtrl.filters.hideVege" />
                        Hide vegetarian
                    </label>
                </form>
            </div>
            <bb-filter-modal-footer
                bb-filter-modal-apply="modalCtrl.applyFilters()"
                bb-filter-modal-clear="modalCtrl.clearAllFilters()">
            </bb-filter-modal-footer>
        </div>
    </bb-modal>
</script>
