<div>
    <div ng-if="locals.loaded" class="input-group bb-datefield">

        <input name="{{locals.inputName}}"
                type="text"
                class="form-control"
                placeholder="{{placeholderText}}"

                ng-model="locals.date"
                ng-model-options="{ allowInvalid: true }"

                is-open="locals.opened"
                datepicker-options="locals.dateOptions"
                uib-datepicker-popup="{{format}}"
                show-button-bar="locals.showButtonBar"
                current-text="{{resources.datepicker_today}}"
                clear-text="{{resources.datepicker_clear}}"
                close-text="{{resources.datepicker_close}}"
                datepicker-append-to-body="{{locals.appendToBody}}"
                close-on-date-selection="{{locals.closeOnSelection}}"
                alt-input-formats="locals.altInputFormats"

                bb-datepicker-custom-validate="{{locals.hasCustomValidation}}"
                bb-min-date
                bb-max-date

                 />
        <span class="bb-datepicker-button-container add-on input-group-btn" ng-class="{'bb-datefield-open': locals.opened}">
            <button type="button" class="btn btn-default bb-date-field-calendar-button" ng-click="locals.open($event)">
                <i class="fa fa-calendar"></i>
            </button>
        </span>
    </div>
</div>
