<div 
    class="bb-listbuilder-secondary-actions"
    uib-dropdown 
    ng-attr-dropdown-append-to-body="{{$ctrl.bbListbuilderSecondaryActionsAppendToBody}}">
    <button 
        type="button" 
        class="btn bb-btn-secondary" 
        uib-dropdown-toggle
        ng-attr-aria-controls="{{$ctrl.secondaryMenuId}}"
        ng-attr-title="{{'listbuilder_show_secondary_actions' | bbResources}}">
        <i class="fa fa-lg fa-ellipsis-h"></i>
    </button>
    <div
        ng-class="{'bb-listbuilder-secondary-actions-grid-view': $ctrl.isInGridView()}"
        uib-dropdown-menu 
        ng-attr-id="{{$ctrl.secondaryMenuId}}" 
        role="menu"
        class="bb-dropdown-menu">
        <ng-transclude></ng-transclude>
    </div>
</div>
