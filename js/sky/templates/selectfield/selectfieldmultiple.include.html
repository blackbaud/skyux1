<button type="button" class="btn btn-link bb-select-field-multiple" ng-click="bbSelectField.selectFieldClick()">
  <i class="fa fa-plus-circle"></i> <span class="bb-select-field-multiple-title">{{bbSelectField.bbSelectFieldText}}</span>
</button>
<div>
  <div class="bb-select-field-multiple-items">
    <span class="bb-select-field-multiple-item" ng-if="bbSelectField.bbSelectFieldSelectedItems.length <= 5" ng-repeat="selectedItem in bbSelectField.bbSelectFieldSelectedItems">
      <div class="bb-select-field-multiple-item-title">
        {{selectedItem.title}}
      </div>
      <button class="close bb-select-field-multiple-item-delete" ng-click="bbSelectField.remove(selectedItem); bbSelectField.setModelTouched()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">{{'selectfield_remove' | bbResources}}</span>
      </button>
    </span>
    <span class="bb-select-field-multiple-item" ng-if="bbSelectField.bbSelectFieldSelectedItems.length > 5">
      <div class="bb-select-field-multiple-item-title bb-select-field-multiple-summary">
        {{bbSelectField.getSummaryCountText()}}
      </div>
      <button 
        type="button"
        class="close bb-select-field-multiple-item-delete" 
        ng-click="bbSelectField.removeAll(); bbSelectField.setModelTouched()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">{{'selectfield_remove' | bbResources}}</span>
      </button>
    </span>
  </ul>
</div>
