<uib-tabset vertical="true" class="bb-sectionedform" active="activeSection">
    <uib-tab ng-repeat="section in sections">
        <uib-tab-heading>
            <span class="control-label" ng-class="{'required': section.hasRequiredField && !section.isInvalid, 'invalid': section.isInvalid}">{{buildSectionHeading(section)}}</span>
            <span class="fa fa-chevron-right bb-sectionedform-navigationicon" ng-show="isMobile" style="float: right"></span>
        </uib-tab-heading>
        <div class="row bb-sectionedform-contentnavigationcontainer" ng-show="isMobile" ng-click="displayOnlyFormSections()">
            <div class="col-xs-12">
                <span class="fa fa-chevron-left bb-sectionedform-navigationicon" style="float: left"></span>
                <span>{{section.heading}}</span>
            </div>
        </div>
        <ng-include src="section.templateUrl"></ng-include>
    </uib-tab>
</uib-tabset>
