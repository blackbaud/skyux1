<bb-modal>
  <bb-modal-header>
    {{expandCtrl.headerContent}}
  </bb-modal-header>
  <div class="modal-form">
    <div bb-modal-body>
      <div>
        <span class="bb-text-expand-text">{{expandCtrl.textExpandContent}}</span>
      </div>
    </div>

      <bb-modal-footer-button-cancel>{{::expandCtrl.closeText}}</bb-modal-footer-button-cancel>
    </bb-modal-footer>
  </div>
</bb-modal>
