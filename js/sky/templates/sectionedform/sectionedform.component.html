<uib-tabset active="$ctrl.activeSection" class="bb-sectionedform" vertical="true">
    <uib-tab ng-repeat="section in $ctrl.sections" select="$ctrl.tabSelected($index)">
        <uib-tab-heading>
            <span class="control-label" ng-class="{'required': $ctrl.sectionHasRequiredField(section) && !$ctrl.sectionIsInvalid(section), 'invalid': $ctrl.sectionIsInvalid(section)}">{{$ctrl.buildSectionHeading(section)}}</span>
            <span class="fa fa-chevron-right bb-sectionedform-navigationicon" ng-show="$ctrl.isMobile"></span>
        </uib-tab-heading>
        <ng-include src="section.templateUrl"></ng-include>
    </uib-tab>
</uib-tabset>
