<div class="form-inline" ng-form="bbDateRangePickerCtrl.dateRangeForm">
    <div class="form-group bb-date-range-picker-form-group">
      <label class="bb-date-range-picker-label" ng-if="bbDateRangePickerCtrl.pickerLabel && !bbDateRangePickerCtrl.noLabels">{{bbDateRangePickerCtrl.pickerLabel}}</label>
      <select data-bbauto-field="{{bbDateRangePickerCtrl.bbDateRangePickerAutomationId}}_DateRangeType"
        class="form-control"
        ng-options="bbDateRangePickerCtrl.getDateRangeTypeCaption(t) for t in (bbDateRangePickerCtrl.bbDateRangePickerOptions.availableDateRangeTypes || bbDateRangePickerCtrl.defaultDateRangeOptions)"
        ng-model="bbDateRangePickerCtrl.bbDateRangePickerValue.dateRangeType" />
    </div>
    <div class="form-group bb-date-range-picker-form-group" ng-if="bbDateRangePickerCtrl.specificRangeIsVisible">
      <label class="bb-date-range-picker-label" ng-if="!bbDateRangePickerCtrl.noLabels">{{::bbDateRangePickerCtrl.resources.date_range_picker_from_date}}</label>
      <bb-datepicker
        ng-model="bbDateRangePickerCtrl.fromDate"
        bb-datepicker-max="bbDateRangePickerCtrl.maxDate"
        bb-datepicker-name="fromDate"
        bb-datepicker-append-to-body="true"
        bb-datepicker-placeholder="bbDateRangePickerCtrl.fromPlaceholder">
      </bb-datepicker>
      <label class="bb-date-range-picker-date-format-error error" ng-show="bbDateRangePickerCtrl.dateRangeForm.fromDate.$error.dateFormat">{{::bbDateRangePickerCtrl.resources.date_field_invalid_date_message}}</label>
      <label class="bb-date-range-picker-date-max-error error" ng-show="bbDateRangePickerCtrl.dateRangeForm.fromDate.$error.maxDate">{{::bbDateRangePickerCtrl.resources.date_range_picker_max_date_error}}</label>
    </div>
    <div class="form-group bb-date-range-picker-form-group" ng-if="bbDateRangePickerCtrl.specificRangeIsVisible">
      <label class="bb-date-range-picker-label" ng-if="!bbDateRangePickerCtrl.noLabels">{{::bbDateRangePickerCtrl.resources.date_range_picker_to_date}}</label>
      <bb-datepicker
        ng-model="bbDateRangePickerCtrl.toDate"
        bb-datepicker-min="bbDateRangePickerCtrl.minDate"
        bb-datepicker-name="toDate"
        bb-datepicker-append-to-body="true"
        bb-datepicker-placeholder="bbDateRangePickerCtrl.toPlaceholder">
      </bb-datepicker>
      <label class="bb-date-range-picker-date-format-error error" ng-show="bbDateRangePickerCtrl.dateRangeForm.toDate.$error.dateFormat">{{::bbDateRangePickerCtrl.resources.date_field_invalid_date_message}}</label>
      <label class="bb-date-range-picker-date-min-error error" ng-show="bbDateRangePickerCtrl.dateRangeForm.toDate.$error.minDate">{{::bbDateRangePickerCtrl.resources.date_range_picker_min_date_error}}</label>
    </div>
</div>
