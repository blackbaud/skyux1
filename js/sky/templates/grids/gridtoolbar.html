
<div class="bb-grid-toolbar-container">
    <div class="clearfix toolbar bb-table-toolbar">
        <button type="button" data-bbauto-field="AddButton" class="bb-grid-toolbar-btn btn-primary btn" ng-show="toolbarLocals.hasAdd" ng-click="options.onAddClick()">
            <i class="fa fa-plus-circle"></i>
            <span class="bb-toolbar-btn-label" ng-show="options.onAddClickLabel">{{options.onAddClickLabel}}</span>
        </button>
        <div class="bb-grid-toolbar-button-container">
            <ng-transclude></ng-transclude>
        </div>
        <div class="bb-search-container search-container">
            <input type="text" placeholder="{{resources.grid_search_placeholder}}" ng-model="searchText" ng-keyup="$event.keyCode == 13 && toolbarLocals.applySearchText()" data-bbauto-field="SearchBox" />
            <div class="bb-search-icon fa fa-search" data-bbauto-field="SearchButton" ng-click="toolbarLocals.applySearchText()"></div>
        </div>
        <button type="button" class="btn bb-btn-secondary bb-grid-toolbar-btn bb-column-picker-btn" data-bbauto-field="ColumnPickerButton" ng-show="!options.hideColPicker" ng-click="toolbarLocals.openColumnPicker()">
            <span class="fa fa-columns"></span>
            <span class="bb-toolbar-btn-label">{{resources.grid_columns_button}}</span>
        </button>
        <button 
            type="button" 
            class="btn bb-btn-secondary bb-grid-toolbar-btn bb-filter-btn" 
            ng-class="{'bb-filters-inline-active': options.filtersAreActive}" 
            data-bbauto-field="FilterButton" 
            ng-show="!options.hideFilters &amp;&amp; !bbFilterOnClick" 
            ng-click="toolbarLocals.toggleFilterMenu()">
            
            <span class="fa fa-filter"></span>
            <span class="bb-toolbar-btn-label">{{resources.grid_filters_button}}</span>
        
        </button>
        
        <bb-filter-button 
            ng-if="!options.hideFilters &amp;&amp; bbFilterOnClick"
            bb-filter-button-on-click="bbFilterOnClick()"
            >
        </bb-filter-button>
    </div>
    <div class="bb-grid-filter-summary-container">
        <div ng-transclude="bbFilterSummary">
        </div>
    </div>
    <div class="bb-grid-filter-inline-container" ng-hide="options.hasInlineFilters && !toolbarLocals.filtersVisible">
    </div>
    <div class="bb-grid-top-scrollbar">
        <div></div>
    </div>
</div>
