<div class="container">
    <div ng-controller="RepeaterTestController">
        <div id="screenshot-repeater" class="bb-repeater">
            <div class="bb-repeater-item" ng-repeat="item in items">
                <h6 class="bb-repeater-item-title">
                    {{item.title}}
                </h6>
                <div>
                    {{item.description}}
                </div>
            </div>
        </div>
        <div id="screenshot-repeater-tile">
            <bb-tile bb-tile-header="'Repeater in tile'">
                <div bb-tile-section>
                    <div class="bb-repeater">
                        <div class="bb-repeater-item" ng-repeat="item in items">
                            <h6 class="bb-repeater-item-title">
                                {{item.title}}
                            </h6>
                            <div>
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                </div>
            </bb-tile>
        </div>
    </div>
</div>
