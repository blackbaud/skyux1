<div class="container">
    <div id="screenshot-toast" ng-controller="ToastTestController">
        <button id="screenshot-toast-open" type="button" class="btn btn-primary" ng-click="openMessage()">Open message</button>
        <button id="screenshot-toast-open-info" type="button" class="btn btn-primary" ng-click="openMessage('info')">Open info message</button>
        <button id="screenshot-toast-open-success" type="button" class="btn btn-primary" ng-click="openMessage('success')">Open success message</button>
        <button id="screenshot-toast-open-warning" type="button" class="btn btn-primary" ng-click="openMessage('warning')">Open warning message</button>
        <button id="screenshot-toast-open-danger" type="button" class="btn btn-primary" ng-click="openMessage('danger')">Open danger message</button>
    </div>
</div>
