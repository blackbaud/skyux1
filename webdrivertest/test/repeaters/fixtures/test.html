<div class="container">
  <div ng-controller="RepeaterTestController as repeaterCtrl">
    <div id="screenshot-repeaters-full" ng-show="!repeaterCtrl.showComponent">
      <div id="screenshot-repeater" class="bb-repeater">
        <div class="bb-repeater-item" ng-repeat="item in repeaterCtrl.items">
          <h6 class="bb-repeater-item-title">
            {{item.title}}
          </h6>
          <div>
            {{item.description}}
          </div>
        </div>
      </div>
      <div id="screenshot-repeater-tile">
        <bb-tile bb-tile-header="'Repeater in tile'">
          <div bb-tile-section>
            <div class="bb-repeater">
              <div class="bb-repeater-item" ng-repeat="item in repeaterCtrl.items">
                <h6 class="bb-repeater-item-title">
                    {{item.title}}
                </h6>
                <div>
                  {{item.description}}
                </div>
              </div>
            </div>
          </div>
        </bb-tile>
      </div>
    </div>
    <div id="screenshot-repeaters-component-full" ng-show="repeaterCtrl.showComponent">
      <div id="screenshot-repeater-component">
        <bb-repeater bb-repeater-expand-mode="repeaterCtrl.expandMode">
          <bb-repeater-item ng-repeat="item in repeaterCtrl.items">
            <bb-repeater-item-context-menu ng-if="repeaterCtrl.showContextMenu">
              <bb-context-menu>
                <bb-context-menu-item>Item 1</bb-context-menu-item>
              </bb-context-menu>
            </bb-repeater-item-context-menu>
            <bb-repeater-item-title ng-if="repeaterCtrl.showTitle">
              {{item.title}}
            </bb-repeater-item-title>
            <bb-repeater-item-content>
              {{item.description}}
            </bb-repeater-item-content>
          </bb-repeater-item>
        </bb-repeater>
      </div>
    </div>
    <button type="button" id="screenshot-repeaters-switch-to-component" ng-click="repeaterCtrl.switchToComponent()">Switch to component</button>
    <button type="button" id="screenshot-repeaters-hide-title" ng-click="repeaterCtrl.hideTitle()">Hide title</button>
    <button type="button" id="screenshot-repeaters-hide-context-menu" ng-click="repeaterCtrl.hideContextMenu()">Hide context menu</button>
    <button type="button" id="screenshot-repeaters-expand-mode-none" ng-click="repeaterCtrl.setExpandMode('none')">Set none mode</button>
  </div>
</div>
