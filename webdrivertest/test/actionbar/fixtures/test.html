<div class="container">
    <div id="screenshot-actionbar" ng-controller="ActionButtonBarTestController">
        <bb-action-bar>
            <div class="row">
                <div class="col-xs-6 col-md-10">
                    <bb-action-bar-item-group bb-action-bar-item-group-title="locals.actionsText">
                        <bb-action-bar-item ng-click="locals.action1()">{{locals.action1Text}}</bb-action-bar-item>
                        <bb-action-bar-item ng-if="locals.action2Visible" ng-click="locals.action2()">Action 2</bb-action-bar-item>
                        <bb-action-bar-item ng-click="locals.action3()">Action 3</bb-action-bar-item>
                    </bb-action-bar-item-group>
                </div>
                <div class="col-xs-6 col-md-2">
                    <div class="pull-right">
                        <bb-action-bar-item ng-click="locals.rightAction1()" bb-action-bar-item-label="Up">
                            <span class="fa fa-angle-double-up"></span>
                        </bb-action-bar-item>
                        <bb-action-bar-item ng-click="locals.rightAction2()" bb-action-bar-item-label="Down">
                            <span class="fa fa-angle-double-down"></span>
                        </bb-action-bar-item>
                    </div>
                </div>
            </div>
        </bb-action-bar>
    </div>
</div>
