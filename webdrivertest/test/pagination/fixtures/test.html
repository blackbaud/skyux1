<div class="container" ng-controller="PaginationTestController as paginationCtrl">
    <div id="screenshot-pagination">
        <div bb-pagination-content="paginationCtrl.itemPaged">
            <table class="table">
                <thead>
                    <tr>
                        <th>Paged data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in paginationCtrl.itemsPaged.items">
                        <td>{{item.text}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div bb-pagination="paginationCtrl.itemsPaged"></div>
    </div> 
</div>
