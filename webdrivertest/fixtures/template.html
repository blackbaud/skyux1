<!DOCTYPE html>

<html ng-app="screenshots" lang="en">
    <head>
        <meta charset="utf-8"></meta>
        <title>Visual tests</title>
        <link rel="stylesheet" href="/##DIST_PATH##css/libs.css" />
        <link rel="stylesheet" href="/##DIST_PATH##css/sky.css" />
        <style type="text/css">
          .bb-screenshot-noanim * {
              /*CSS transitions*/
              -o-transition-property: none !important;
              -moz-transition-property: none !important;
              -ms-transition-property: none !important;
              -webkit-transition-property: none !important;
              transition-property: none !important;
              /*CSS transforms*/
              -o-transform: none !important;
              -moz-transform: none !important;
              -ms-transform: none !important;
              -webkit-transform: none !important;
              transform: none !important;
              /*CSS animations*/
              -webkit-animation: none !important;
              -moz-animation: none !important;
              -o-animation: none !important;
              -ms-animation: none !important;
              animation: none !important;
          }

          .bb-screenshot-noscroll .bb-grid-table-wrapper-overflow, .bb-screenshot-noscroll .ui-select-choices.dropdown-menu {
            overflow: hidden !important;
          }

          .bb-test-open-dropdowns .dropdown-menu {
              display: block !important;
          }
        </style>

        <script src="/node_modules/axe-core/axe.min.js"></script>
        <script src="/##DIST_PATH##js/sky-bundle.js"></script>

        <script src="/node_modules/fontfaceobserver/fontfaceobserver.standalone.js"></script>
        <script>
            /* Globally available but used in common.js to aleviate network problems */
            var fontAwesome = new FontFaceObserver('FontAwesome');
            var fontBlackbaudSans = new FontFaceObserver('Blackbaud Sans');
            var fontBlackbaudSansCondensed = new FontFaceObserver('Blackbaud Sans Condensed');
        </script>
    </head>
    <body>
        ##TEST_HTML##
        <script>
          $.fx.off = true;
        </script>
        <script src="test.js"></script>
        <div style="margin-top: 50px;"></div>
    </body>
</html>
